<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Courgette&family=Emilys+Candy&family=Love+Ya+Like+A+Sister&family=Noto+Sans:wght@200&family=PT+Serif:ital@1&family=Pacifico&family=Poppins:ital,wght@1,700&family=Roboto+Condensed&display=swap"

    <body>
        <div class="contact">
            <div class="foto"></div>
            <div class="form">
                <h1>Contact</h1>
                <h5>
                    If you looking for a team worker or have an idea for a
                    project, contact me!
                </h5>

                <label for="text"><h3>Send message</h3></label>
                <textarea name="text" id="text" cols="30" rows="10"></textarea>
                <input type="submit" value="Send" />
                <div class="back">
                    <a href="/index.html"
                        ><i class="fa-solid fa-arrow-up-right-from-square"></i
                        >Home</a
                    >
                </div>
            </div>
        </div>
